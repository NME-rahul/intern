<!DOCTYPE html>
<html>
<head>
    <title>ChatGpt Helpdesk</title>
</head>
<body>
    <h1>Helpdesk</h1>
    <form method="post">
        <textarea name="prompt" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
<br><br><br>
    <h2>Prompt:</h2>
    <p>{{ prompt }}</p>
    <h2>Response:</h2>
    <p>{{ result }}</p>
</body>
</html>
